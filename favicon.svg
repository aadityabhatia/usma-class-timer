<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Clock face -->
  <circle cx="50" cy="50" r="45" stroke="#000000" stroke-width="5" fill="#FFFFFF" />

  <!-- Hour hand (10:10) -->
  <line x1="50" y1="50" x2="29.54" y2="35.65" stroke="#000000" stroke-width="5" stroke-linecap="round" />

  <!-- Minute hand (10 minutes) -->
  <line x1="50" y1="50" x2="80.31" y2="32.50" stroke="#000000" stroke-width="3" stroke-linecap="round" />

  <!-- Smiley Face -->
  <!-- Left Eye -->
  <circle cx="35" cy="40" r="5" fill="#000000" />

  <!-- Right Eye -->
  <circle cx="65" cy="40" r="5" fill="#000000" />

  <!-- Smile -->
  <path d="M35 60 Q50 75, 65 60" stroke="#000000" stroke-width="3" fill="none" />
</svg>
